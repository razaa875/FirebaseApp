  <!-- //blog forms -->
  <section>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center mt-3">
      <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        ADD BLOG
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD BLOG</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="Enter Title" id="title" />
            <textarea id="desc" type="text" class="form-control mt-2" placeholder="Enter Desc"></textarea>
            <input type="file" class="mt-2" id="blogImage" />
            <br /><br />
            <label for="">
              <input type="checkbox" id="privatePost" />
              Private Post
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">
              Close
            </button>
            <button onclick="createBlog()" type="button" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
