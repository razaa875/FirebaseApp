    <h1 class="text-center mt-5" >MY BLOGS</h1>

    <section class="container mt-5 d-flex gap-3" id="parent">
         
      </section>
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">EDIT BLOG</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" placeholder="Enter Title" id="editTitle" />
              <textarea id="editDesc" type="text" class="form-control mt-2" placeholder="Enter Desc"></textarea>
              <input type="file" class="mt-2" id="editBlogImage" />
              <br /><br />
              <label for="">
                <input type="checkbox" id="editPrivatePost" />
                Private Post
              </label>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">
                Close
              </button>
              <button id="updateBtn" type="button" class="btn btn-primary">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
  </body>
